<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="fluid-container">
    <div class="col-sm-4 col-offset-4 col-xs-12 calc_body">
        <div class="col-xs-12 calc_display" id="result_container">
            <input class="col-xs-12" type="text" id="input_field" name="result_field" placeholder="Input" readonly>
            <input class="col-xs-12" type="text" id="result_field" name="result_field" placeholder="Result" readonly>
        </div><!--End of result_container-->
        <div class="row_container">
            <div class="col-xs-3" onclick="input_digit(1)" id="1">1</div>
            <div class="col-xs-3" onclick="input_digit(2)" id="2">2</div>
            <div class="col-xs-3" onclick="input_digit(3)" id="3">3</div>
            <div class="col-xs-3" id="clear">C</div>
        </div><!--End of row_container-->
        <div class="row_container">
            <div class="col-xs-3" onclick="input_digit(4)" id="4">4</div>
            <div class="col-xs-3" onclick="input_digit(5)" id="5">5</div>
            <div class="col-xs-3" onclick="input_digit(6)" id="6">6</div>
            <div class="col-xs-3" id="par">( )</div>
        </div><!--End of row_container-->
        <div class="row_container">
            <div class="col-xs-3" onclick="input_digit(7)" id="7">7</div>
            <div class="col-xs-3" onclick="input_digit(8)" id="8">8</div>
            <div class="col-xs-3" onclick="input_digit(9)" id="9">9</div>
            <div class="col-xs-3" onclick="operator('+')" id="plus">+</div>
        </div><!--End of row_container-->
        <div class="row_container">
            <div class="col-xs-3" onclick="input_digit('.')" id="dot">.</div>
            <div class="col-xs-3" onclick="input_digit(0)" id="0">0</div>
            <div class="col-xs-3" onclick="operator('*')" id="times">X</div>
            <div class="col-xs-3" onclick="operator('-')" id="minus">-</div>
        </div><!--End of row_container-->
        <div class="row_container">
            <div class="col-xs-3">x^</div>
            <div class="col-xs-3" onclick="invert()" id="neg">+/-</div>
            <div class="col-xs-3" onclick="operator('/')" id="divide">/</div>
            <div class="col-xs-3" id="all_clear">AC</div>
        </div><!--End of row_container-->
        <div class="row_container">
            <div class="col-xs-6" onclick="calculate()" id="equal">=</div>
            <div class="col-xs-6" id="back">BackSpace</div>
        </div><!--End of row_container-->
    </div><!--End of calc_body-->
</div><!--End of fluid_container-->

<script src="calc.js"></script>
</body>
</html>
